<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">

            <div class="search-bar">
                <button class="search-button"></button>
                <input type="search" class="search-input">
            </div>

            <div class="profile-section">
                <button class="notifications"></button>
                <div class="profile-button">
                    <div class="img-div vertical-center"></div>
                    <p class="profile-name vertical-center">Morgan Oakley</p>
                </div>
            </div>


            <div class="bottom-profile">
                <div class="img-div bottom-image vertical-center"></div>
                <div class="bottom-profile-text vertical-center">
                    <p class="greeting">Hi there,</p>
                    <p class="user-name">Morgan Oarkley <span>(@morgan)</span></p>
                </div>
            </div>
            <div class="buttons">
                <button class="button btn-new">New</button>
                <button class="button btn-upload">Upload</button>
                <button class="button btn-share">Share</button>
            </div>

        </div>

        <div class="sidebar">
            b
        </div>

        <div class="content">
            a
        </div>
    </div>
</body>

</html>
