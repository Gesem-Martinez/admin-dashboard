<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">

            <div class="search-bar">
                <button class="search-button"></button>
                <input type="search" class="search-input">
            </div>

            <div class="profile-section">
                <button class="notifications"></button>
                <div class="profile-button">
                    <div class="img-div vertical-center profile-pic"></div>
                    <p class="profile-name vertical-center">Morgan Oakley</p>
                </div>
            </div>


            <div class="bottom-profile">
                <div class="img-div big-image vertical-center profile-pic"></div>
                <div class="bottom-profile-text vertical-center">
                    <p class="greeting">Hi there,</p>
                    <p class="user-name">Morgan Oarkley <span>(@morgan)</span></p>
                </div>
            </div>
            <div class="buttons">
                <button class="button btn-new">New</button>
                <button class="button btn-upload">Upload</button>
                <button class="button btn-share">Share</button>
            </div>

        </div>

        <div class="sidebar">
            <div class="logo">
                <div class="img-div big-image vertical-center"></div>
                <h1 class="logo-title vertical-center">Dashboard</h1>
            </div>

            <div class="sidebar-links-section">
                <div class="home-links">
                    <div class="link home">
                        <div class="link-icon vertical-center"></div>
                        <a class="link-text vertical-center" href="#" >Home</a>
                    </div>

                    <div class="link profile">
                        <div class="link-icon vertical-center"></div>
                        <a class="link-text vertical-center" href="#">Profile</a>
                    </div>

                    <div class="link messages">
                        <div class="link-icon vertical-center"></div>
                        <a class="link-text vertical-center" href="#">Messages</a>
                    </div>

                    <div class="link history">
                        <div class="link-icon vertical-center"></div>
                        <a class="link-text vertical-center" href="#">History</a>
                    </div>

                    <div class="link tasks">
                        <div class="link-icon vertical-center"></div>
                        <a class="link-text vertical-center" href="#">Tasks</a>
                    </div>

                    <div class="link communities">
                        <div class="link-icon vertical-center"></div>
                        <a class="link-text vertical-center" href="#">Communities</a>
                    </div>
                </div>

                <div class="settings-links">
                    <div class="link settings">
                        <div class="link-icon vertical-center"></div>
                        <a class="link-text vertical-center" href="#">Settings</a>
                    </div>

                    <div class="link support">
                        <div class="link-icon vertical-center"></div>
                        <a class="link-text vertical-center" href="#">Support</a>
                    </div>

                    <div class="link privacy">
                        <div class="link-icon vertical-center"></div>
                        <a class="link-text vertical-center" href="#">Privacy</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="content">
            a
        </div>
    </div>
</body>

</html>
